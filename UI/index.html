<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name='viewport' content="width=device-width, initial-scale=1.0">
  <title>login | Register </title>
  <link href="./static/css/style.css" type="text/css" rel="Stylesheet">
</head>
<body>
  <div class="wrapper">
  <header>
    <h1 class="logo">SendIT</h1>
    <input type="checkbox" class="nav-toggle" id="nav-toggle">
    <nav>
      <ul>
        <form  class="login-container" action="profile.html">
        <input type="text" placeholder="USERNAME" name="username"
         class='input-control' required>
        <input type="password" class='input-control' placeholder="PASSWORD" name="password"
        class="input-control" required>
        <button type="submit" class='btn-blue btn-block shake'>LOGIN</button>
    </form>
  </ul>
    </nav>
    <label for="nav-toggle" class="nav-toggle-label">
      <span></span>
    </label>

    </div>

  </header>

  <main class="page-content">

    <aside class="slide-container">
      <h2>Smart people great solutions</h2>
      <q >we are commited to meeting your need</q>
    </aside>

    <section class="register-container vertical-form">
        <fieldset>
          <legend>  <h2 class="text-blue">Create an account Here</h2></legend>
        <form action='profile.html'>
          <input type='text' name='username' placeholder="USERNAME" required
           class='input-control'>
          <input type='email' name='email' placeholder="EMAIL ADDRESS" required
           class='input-control'>
          <input type="password" id="password"  name="password"
          placeholder="PASSWORD" required
           class='input-control'>
          <input type="password" id='confirm_password' name='confirm_password'
          placeholder="REPEAT PASSWORD" required class='input-control'>
          <button type="submit" name='btn_signup'
          class='btn btn-blue btn-medium btn-block text-white floating'>Sign Up</button>

        </form>
      </fieldset>
    </section>
  </main>
  <footer>
      <p>SendIT &nbsp; &copy;2018</p>
  </footer>
</div>
</body>
</html>
