<!DOCTYPE html>
<html lang='en-US'>
<head>
  <meta charset="utf-8">
  <meta name='viewport' content="width=device-width, initial-scale=1.0">
  <title>Send IT</title>
    <link href="./static/css/style.css" rel="Stylesheet" type="text/css">

</head>
<body class="bg-gray">
<div class="wrapper">
  <header class="container" >
    <div class='menubar'>
      <div class="pull-left">
        <span class="menu text-center">
          <a href='index.html' class="text-white bg-blue">SENDIT</a>
        </span>
      </div>
      <div class="pull-right">
        <div class="login-container">
          <form action="/action_page.php">
            <input type="text" placeholder="USERNAME" name="username"
             class='input-control' required>
            <input type="password" class='input-control' placeholder="PASSWORD" name="password"
            class="input-control mg-lft-2" required>
            <button type="submit" class='btn-blue shake'>LOGIN</button>
          </form>
        </div>
      </div>

  <main class="container">
    <div class="wrapper">
      <aside class="col-6">
        <h1>Smart people great solutions</h1>
           <p>A courier service that helps deliver parcels to your desired destination.</p>
      </aside>
      <section class="col-4 pull-right shake">

        <fieldset>
          <legend>  <h2 class="text-blue">Create an account Here</h2></legend>
        <form class="form-container">
          <input type='text' name='username' placeholder="USERNAME" required
           class='input-control'>
          <input type='email' name='email' placeholder="EMAIL ADDRESS" required
           class='input-control'>
          <input type="password" id="password"  name="password"
          placeholder="PASSWORD" required
           class='input-control'>
          <input type="password" id='confirm_password' name='confirm_password'
          placeholder="REPEAT PASSWORD" required class='input-control'>
          <button type="submit" name='btn_signup'
          class='btn btn-blue btn-block text-white floating'>Sign Up</button>

        </form>
      </fieldset>
      </section>
    </div>
  </main>
  <div class="clearfix"></div>
